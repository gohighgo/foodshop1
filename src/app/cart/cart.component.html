<app-header></app-header>
<div (mouseover)="AddItemsToCart()" style="background-color: #E5E5E5; min-height: 700px; padding-top: 200px; padding-left: 50px">
  <div class="header">
  <h1 class="hh">Корзина</h1>
  <p><img src="https://i.imgur.com/FkiYEk3.png" alt="" class="line"></p>
    <div class="args">
      <span class="price">Вартість</span>
      <span class="cols">Кількість</span>
      <span class="sum">Сумма</span>
    </div>
  </div>
  <div class="itm row col-sm-12">
    <div #item>

    </div>
  </div>

  <div class="row order-info">
    <div class="col-md-7">
    </div>
    <div class="col-md-5">
    <div class="suma row">
      <div calss="col-md-8"  style="margin-left: 254px">
        <span>Разом:</span>
      </div>
      <div class="col-md-4" style="margin-left: 90px">
        <span>{{price}} грн</span>
      </div>
    </div>
    <div class="pod row">
      <div calss="col-md-8"  style="margin-left: 230px">
        <span>Податок:</span>
      </div>
      <div class="col-md-4" style="margin-left: 90px">
        <span>{{pdv}} грн</span>
      </div>
    </div>
      <div class="row" style="margin-right: 30px">
        <div class="col-md-7 plats" >
          <span>До сплати:</span>
        </div>
        <div class="col-md-5 colls">
          <span>{{allPrice}} грн</span>
        </div>
      </div>
    </div>
  </div>
  <div class="container row orders">
    <div class="col-md-5">
      <button (click)="FormOrder()" class="online">Сплатити онлайн</button>
    </div>
    <div class="col-md-2">
      <span class="or">або</span>
    </div>
    <div class="col-md-5">
      <a (click)="FormOrder()" class="offline">Сплатити при отримані</a>
    </div>
  </div>
</div>
<app-footer></app-footer>
